<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Challenge</title>
  <link rel="stylesheet" href="./style-challenge.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-container">
    <section class="card-logo">
      <figure class="logo">
        <img src="./img/logo.png" alt="logo">
      </figure>
      <span class="team-name">Mercedes AMG Petronas</span>
    </section>
    <section class="card-container">
      <figure class="img-one">
        <img src="./img/lewis.png" alt="lewis-hamilton">
      </figure>
      <p class="shirt-number">44</p>
      <figure class="firm">
        <img src="./img/firm.png" alt="firma" class="img-firm">
      </figure>
      <figure class="lh-mobile">
        <img src="./img/lh-logo.png" alt="lh-logo" class="img-lh-mobile">
      </figure>
      <figure class="car-team">
        <img src="./img/car.png" alt="car team" class="img-car">
      </figure>
      <section class="card-name">
        <p class="name-pilot">Hamilton</p>
      </section>
      <div class="descriptive-text">
        <p>Titulos Mundiales<br>7</p>
        <p>Victorias <br>103</p>
        <p>Pole Position<br>103</p>
      </div>
    </section>
  </main>
</body>
</html>
