<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-index y Contexto de apilamiento</title>
  <style>
    .red {
      position: absolute;
      z-index: 5;
      top: 25px;
      width: 100px;
      height: 100px;
      background: red;
    }

    .blue {
      position: absolute;
      z-index: 4;
      left: 25px;
      width: 100px;
      height: 100px;
      background: blue;
    }

    .yellow {
      position: absolute;
      z-index: 6;
      top: 35px;
      left: 25px;
      width: 100px;
      height: 100px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="blue">
    <div class="yellow"></div>
  </div>
</body>
</html>
