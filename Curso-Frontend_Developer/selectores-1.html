<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anatomía declaración CSS - Selectores Básicos</title>
  <style> /* CSS dentro del doc HTML */
    * {
      background: papayawhip;
    }
    div {
      background: pink;
    }
    .titulo {
      color: blueviolet;
    }
    #titulo2 {
      color: brown;
    }
    a[href="https://www.formula1.com/"] {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="titulo">Formula 1</div>
  <div id="titulo2"> Formula One World Championship</div>
  <a href="https://www.formula1.com/">F1</a>
</body>
</html>
