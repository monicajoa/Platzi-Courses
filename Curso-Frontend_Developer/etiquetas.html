<!DOCTYPE html> <!-- Indica la versión de HTML -->
<html lang="en"> <!-- Inicio de archivo y lenguaje -->
<head> <!-- Engloba los metadatos -->
	<meta charset="UTF-8"> <!--Cracteristicas sobre la página -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etiquetas HTML más usadas</title> <!-- Titulo en la pestaña del navegador -->
</head>
<body> <!-- Elementos visibles en la página -->
	<nav> <!-- Elemento que define conjunto de enlaces de navegación -->
		<ul> <!-- Crea una lista sin orden -->
			<li>About us</li> <!-- Define los articulos de la lista -->
			<li>Contact us</li>
		</ul>
	</nav>
	<section> <!-- Elemento que agrupa temática de contenido -->
		<div> <!-- Secciona o agrupa etiquetas -->
			<img src="https://images.pexels.com/photos/1547813/pexels-photo-1547813.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Autumn"> <!-- Elemento que inserta imagen/ilustración -->
		</div>
		<div>
			<h1>Seasons</h1>
			<p> A season is a division of the year based on changes in weather</p>
		</div>
	</section>
	<form action=""> <!-- Crea un formulario -->
		<label for="name">Name</label> <!-- Titulo del input -->
		<input type="text" id="name"> <!-- Campo para introducir datos -->
	</form>
	<a href="https://science.howstuffworks.com/nature/climate-weather/atmospheric/climate-change-four-seasons-redefine.htm?srch_tag=qeiju4z6mxdoyzmcsee44jhr3qifqmrc">The Four Seasons</a>
</body>
</html>
