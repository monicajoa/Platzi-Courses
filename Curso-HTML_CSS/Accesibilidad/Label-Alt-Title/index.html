<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labels, alt y titles</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>¿Cual es tu nombre?</span>
          <input id="name" type="text" />
        </label>
        <label for="date-of-birth">
          <span>¿Fecha de Nacimiento?</span>
          <input id="date-of-birth" type="date" />
        </label>
        <label for="time-to-wake-up">
          <span>¿En que horario te levantas cada día?</span>
          <input id="time-to-wake-up" type="time" />
        </label>
      </form>

      <section>
        <img
          src="./Nick.jpg"
          alt="Es una ardilla muy linda en el invierno, parecida al amor de mi vida cada mañana al despertar."
          title="Es una foto de una Ardilla, fuera de casa."
        />
      </section>
    </main>
  </body>
</html>
